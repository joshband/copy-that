repos:
  # ===== PRE-COMMIT HOOKS (fast, every commit) =====

  # Ruff - linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Security - detect secrets
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # ===== PRE-PUSH HOOKS (run before push) =====

  # Type checking (slower, run before push)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        stages: [pre-push]
        additional_dependencies:
          - pydantic
          - types-python-dateutil
          - types-redis
          - fastapi
          - starlette
          - sqlalchemy
          - python-dotenv
          - numpy
          - pillow
          - types-Pillow
          - requests
          - types-requests
          - anthropic
          - httpx
          - jinja2
          - openai
          - uvicorn
          - prometheus-fastapi-instrumentator
        args: [--config-file=pyproject.toml]
        pass_filenames: false
        entry: mypy src/

  # Run fast tests before push
  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest (fast unit tests)
        entry: pytest tests/unit -x -q -m "not slow" --ignore=tests/unit/pipeline --tb=line
        language: system
        pass_filenames: false
        stages: [pre-push]
        always_run: true

ci:
  autofix_commit_msg: 'style: auto-fix by pre-commit hooks'
  autoupdate_commit_msg: 'chore: update pre-commit hooks'
