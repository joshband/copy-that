name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]" pip-audit bandit

      - name: Run pip-audit (dependency vulnerabilities)
        run: pip-audit --strict --desc on
        continue-on-error: true  # Don't fail CI initially, review findings first

      - name: Run Bandit (Python security linter)
        run: bandit -r src/ -f json -o bandit-report.json || true

      - name: Display Bandit results
        run: |
          if [ -f bandit-report.json ]; then
            python -c "import json; r=json.load(open('bandit-report.json')); print(f'Found {len(r.get(\"results\", []))} issues'); [print(f\"  - {i['filename']}:{i['line_number']}: {i['issue_text']}\") for i in r.get('results', [])]"
          fi

      - name: Run Gitleaks (secret detection)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run Ruff (linter)
        run: ruff check .

      - name: Run Ruff (formatter)
        run: ruff format --check .

      - name: Run mypy (type checker)
        run: mypy src/

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: copy_that_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run unit tests
        run: pytest tests/unit -v --cov=src/copy_that --cov-report=xml --cov-report=term
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/copy_that_test
          REDIS_URL: redis://localhost:6379/0

      - name: Run integration tests
        run: pytest tests/integration -v --cov=src/copy_that --cov-append --cov-report=xml --cov-report=term
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/copy_that_test
          REDIS_URL: redis://localhost:6379/0

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (development)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: development
          push: false
          tags: copy-that:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image (production)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: false
          tags: copy-that:prod
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true  # Load image for scanning

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'copy-that:prod'
          format: 'table'
          exit-code: '0'  # Don't fail initially, review findings first
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
